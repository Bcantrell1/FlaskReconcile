{% extends 'base.html' %}

{% block head %}
<title>Reconcile | Script | Automatit</title>
{% endblock %}

{% block body %}
<div class="position-relative overflow-hidden p-2 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-5 font-weight-normal">Automatit Reconcile Tool</h1>
    </div>
</div>
<h3 class="display-6 font-weight-normal text-center">Current files</h3> 
<p class="text-center">{{report}}</p>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <form action="/run-script" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <div class="custom-file">
          <button type="submit" class="btn btn-outline-secondary" >Reconcile Files</button>
        </div>
    </div>
  </form>
  
</div>
{% endblock %}
